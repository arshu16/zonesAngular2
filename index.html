<html>

  <head>

  <body>

    <div style="width: 100%; margin-bottom: 20px;">
      <div style="width: 100%; margin: 20px 0;">SVG's moving in zone other than angular</div>
      <with-zone-app>
        loading...
      </with-zone-app>
    </div>
    <div style="width: 100%; margin-top: 20px;">
      <div style="width: 100%; margin: 20px 0;">SVG's moving in angular's zone </div>
      <without-zone-app>
        loading...
      </without-zone-app>
    </div>

</html>
